<html>
  <head>
    <script>
      let playerSelection;
      let gameNumber = 1;
      let maxGames = 5;
      let playerScore = 0;
      let computerScore = 0;
      //gets random number between 0 and max
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      //randomly picks an option for the computer
      function computerPlay() {
        let choices = ["Rock", "Paper", "Scissors"];
        let index = getRandomInt(3);
        return choices[index];
      }

      //receives player selection from html button input
      function playerPlay(selection) {
        playerSelection = selection;
        let computerSelection = computerPlay();
        playRound(playerSelection, computerSelection);
      }

      //compares the player vs computer selections to see who won
      function compareSelections(playerSelection, computerSelection) {
        let result;
        //tie
        if (playerSelection == computerSelection) {
          result = "TIE!";
          return result;
        }
        if (playerSelection == "Rock") {
          if (computerSelection == "Paper") {
            result = "YOU LOSE!";
            computerScore++;
            return result;
          } else {
            result = "YOU WIN!";
            playerScore++;
            return result;
          }
        }
        if (playerSelection == "Paper") {
          if (computerSelection == "Scissors") {
            result = "YOU LOSE!";
            computerScore++;
            return result;
          } else {
            result = "YOU WIN!";
            playerScore++;
            return result;
          }
        }
        if (playerSelection == "Scissors") {
          if (computerSelection == "Rock") {
            result = "YOU LOSE!";
            computerScore++;
            return result;
          } else {
            result = "YOU WIN!";
            playerScore++;
            return result;
          }
        }
      }

      function finalResult() {
        console.log("The results are in!");
        console.log("Player Score: " + playerScore);
        console.log("Computer Score: " + computerScore);
        if (playerScore == computerScore) {
          console.log("TIE!");
          return;
        }
        if (playerScore > computerScore) {
          console.log("YOU WIN!!!");
        } else {
          console.log("YOU LOSE!");
        }
      }

      //plays the game
      function playRound(playerSelection, computerSelection) {
        console.log(" ");
        console.log("ROUND " + gameNumber + "!");
        console.log("Player Selection: " + playerSelection);
        console.log("Computer Selection: " + computerSelection);
        console.log(compareSelections(playerSelection, computerSelection));
        gameNumber++;
        if (gameNumber > maxGames) {
          finalResult();
        }
      }
    </script>
  </head>
  <title>Rock, Paper, Scissors</title>
  <body>
    <button onclick="playerPlay('Rock')">Rock</button>
    <button onclick="playerPlay('Paper')">Paper</button>
    <button onclick="playerPlay('Scissors')">Scissors</button>
  </body>
</html>
